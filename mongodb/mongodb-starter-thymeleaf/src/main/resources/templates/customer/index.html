<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Spring boot</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="../static/css/mobile.css" th:href="@{/css/mobile.css}"/>
</head>

<body>
<div id="grailsLogo" role="banner"><a href="http://spring.io/">
    <img src="/images/spring_logo.png" height="40px" alt="Spring boot"/></a></div>

<a href="#list-customer" class="skip" tabindex="-1">Skip to content&hellip;</a>

<div class="nav" role="navigation">
    <ul>
        <li><a class="create" href="/customer/create">New customer</a></li>
    </ul>
</div>

<div id="list-person" class="content scaffold-list" role="main">

    <h1>Customers</h1>
    <table>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Hobbies</th>
            <th>Street</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${{customer.firstName}}">First Name</td>
            <td th:text="${{customer.lastName}}">Last Name</td>
            <td th:text="${#strings.arrayJoin(customer.hobbies, ' ')}">Hobbies</td>
            <td th:text="${{customer.address.street}}">${{customer.address.street}}</td>
            <td th:text="${{customer.address.city}}">${{customer.address.city}}</td>
            <td>
                <div th:unless="${#lists.isEmpty(customer.experiences)}">
                    <ol th:each="work : ${customer.experiences}">
                        <li th:text="${{work.company+work.year}}">Company</li>
                    </ol>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div class="footer" role="contentinfo"></div>

<div id="spinner" class="spinner" style="display:none;">Loading&hellip;</div>
<script src="../static/js/application.js" th:src="@{/js/application.js}"></script>
</body>
</html>
